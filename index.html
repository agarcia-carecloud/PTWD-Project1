<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultraboy</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div id="getting-started">
        <content>
            <h1>Ultraboy</h1>
            <h2>How to Play: Use the WASD/Arrow Keys to move Ultraboy along the blue grid and the Spacebar to shoot.
            </h2>
            <p>Beware the enemies attacking Ultraboy! Dodge their attacks while firing your Arm Cannon to defeat them
                before they defeat you.</p>

            <p>Are you ready to battle?</p>
            <button id="start-btn" type="button">Click to Start</button>
        </content>
    </div>
    <canvas id='my-canvas' width='1000' height='500'></canvas>
    <script src="./js/game.js"></script>
    <script src="./js/component.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/enemy.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
